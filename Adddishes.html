<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Dishes</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.navbar {
  height: 70px;
  background-color: #620b0b;
}

.navbar ul {
  list-style-type: none;
  margin: 0;
}

.navbar ul li {
  float: left;
}

.navbar ul li a {
  margin-top: 15px;
  display: block;
  color: white;
  padding: 14px 16px;
  text-decoration: none;
  font-weight: bolder;
  font-size: 19px;
}

.navbar ul li a:hover {
  border-bottom: 2px solid rgb(255, 159, 159);
}

.container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  border-radius: 5px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="number"],
textarea {
  width: 100%;
  padding: 10px;
  font-size: 16px;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.menu {
  background-color: #f9f9f9;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  margin-top: 30px;
}

.menu h1 {
  text-align: center;
  margin-bottom: 20px;
}

.dish-item {
  border-bottom: 1px solid #ccc;
  padding: 10px 0;
}

@media screen and (min-width: 3in) and (max-width: 6in)  {
 
 .navbar ul li a {
            margin-top: 15px;
            display: block;
            color: white;
            padding: 14px 4px 14px 16px;
            text-decoration: none;
            font-weight: bolder;
            font-size: 13px;
        }
    .container {
      padding: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      font-size: 14px;
    }

    button {
      padding: 8px 16px;
    }

    .menu {
      padding: 15px;
    }

    .menu h1 {
      margin-bottom: 15px;
    }

    .dish-item {
      padding: 8px 0;
    }
  }
  

  </style>
</head>
<body>


    <nav class="navbar">
        <ul>
            <li><a href="index.html">Restaurant Dashboard</a></li>
            <li><a href="orderplaced.html">Placed Orders</a></li>
            <li><a href="Adddishes.html">Add Dishes</a></li>
        </ul>
    </nav>
    
    <div class="container">
      <h1>Add Dishes</h1>
      <form id="dishForm">
        <div class="form-group">
          <label for="dishName">Dish Name:</label>
          <input type="text" id="dishName" name="dishName" required>
        </div>
        <div class="form-group">
          <label for="dishDescription">Description:</label>
          <textarea id="dishDescription" name="dishDescription" required></textarea>
        </div>
        <div class="form-group">
          <label for="dishPrice">Price:</label>
          <input type="number" id="dishPrice" name="dishPrice" required>
        </div>
        <button type="submit">Add Dish</button>
      </form>
    
      <div class="menu">
        <h1>Menu Items</h1>
        <div id="dishesList"></div>
      </div>
    </div>
    
  <script>
    document.getElementById("dishForm").addEventListener("submit", function(event) {
  event.preventDefault();
  
  var dishName = document.getElementById("dishName").value;
  var dishDescription = document.getElementById("dishDescription").value;
  var dishPrice = document.getElementById("dishPrice").value;

  var dish = {
    name: dishName,
    description: dishDescription,
    price: dishPrice
  };

  addDishToList(dish);
  clearForm();
});

function addDishToList(dish) {
  var dishList = document.getElementById("dishesList");
  var dishItem = document.createElement("div");
  dishItem.classList.add("dish-item");
  dishItem.innerHTML = "<h3>" + dish.name + "</h3>" +
                       "<p>" + dish.description + "</p>" +
                       "<p>Price: $" + dish.price + "</p>";
  dishList.appendChild(dishItem);
}

function clearForm() {
  document.getElementById("dishForm").reset();
}

  </script>
</body>
</html>
